<body class="img">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div style="text-align: center;" class="col-md-12 mb-3">
                    <h1>Add Train</h1>
                </div>
                <div><span style="color: green;">{{succesMessage}}</span></div>
                <div><span style="color: red;">{{errorMessage}}</span></div>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="tnum">Train Number</label>
                                <input type="text" class="form-control" id="tnum" formControlName="trainNumber"
                                    placeholder="Train Number" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tname">Train Name</label>
                                <input type="text" class="form-control" id="tname" formControlName="trainName"
                                    placeholder="Train Name" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="fplace">From</label>
                                <input type="text" class="form-control" id="fplace" formControlName="fromPlace"
                                    placeholder="From" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tlace">To</label>
                                <input type="text" class="form-control" id="tlace" formControlName="toPlace"
                                    placeholder="To" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Tprice">Ticket Price</label>
                                <input type="text" class="form-control" id="Tprice" formControlName="ticketprice"
                                    placeholder="Price" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                           
                            <div class="form-group">
                                <label for="ftiming">Start Date</label>
                                <span></span>
                                <input type="text" class="form-control" id="ftiming" formControlName="startDate"
                                    placeholder="YYYY-MM-DD" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ftiming">Start Time</label>
                                
                                <input type="text" class="form-control" id="ftiming" formControlName="startTime"
                                    placeholder="HH:MM" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ttiming">End Date</label>
                              
                                <input type="text" class="form-control" id="ttiming" formControlName="endDate"
                                    placeholder="YYYY-MM-DD" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="ttiming">End Time</label>
                               
                                <input type="text" class="form-control" id="ttiming" formControlName="endTime"
                                    placeholder="HH:MM" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <button class="custom-button" type="submit">Submit form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
